<html>
  <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
  <body>
    <div id="types-page"> 
      <div id="navigation">
        <ul>
          <li> <a href="javascript:;">a</a> </li>
          <li> <a href="javascript:;">b</a> </li>
          <li> <a href="javascript:;">c</a> </li>
        </ul>
      </div> <!-- /navigation -->
      <div id="content">
        <form action="/api/register_type/1" method="post">
          <fieldset>
            <legend>Event Details</legend>
            <label for="tag"> Tag: </label>
            <input id="tag" name="e" type="text"/></br>
            <label for="title"> Title: </label>
            <input id="title" name="t" type="text"/></br>
            <label for="desc"> Description: </label>
            <textarea id="desc" name="d"></textarea></br>
            <input class="submit" type="submit" value="Create"/>
          </fieldset>
        </form>
      

        <table>
          <caption>registered types</caption>
          <thead>
            <tr>
              <th>Name</th>
              <th>Title</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            {% for a in types %}
            <tr>
              <td> <b> {{ a.name }} </b> </td>
              <td> {{ a.title }} </td>
              <td> {{ a.desc }} </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div> <!-- /content -->
    </div> <!-- /types-page -->
    <script src="/js/jquery.min.js">
    </script>
  </body>
</html>
